        <div id="content">
            <div class="container">
                <div class="crumbs">
                    <ul class="breadcrumb" id="breadcrumbs">
                        <li>
                            <i class="icon-home"></i> <a href="{URL}">首頁</a>
                        </li>
                        <li class="current">
                            <a href="{URL}News">公告管理</a>
                        </li>
                    </ul>
                </div>
                <div class="row row-bg">
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="widget box">
                            <div class="widget-header">
                                <h4><i class="icon-reorder"></i> 公告列表 - 新增</h4>
                                <div class="toolbar no-padding">
                                    <div class="btn-group">
                                    </div>
                                </div>
                            </div>
                            <div class="widget-content">
                                <form class="form-horizontal row-border" method="post" action="{POST_URL}">
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">標題:</label>
                                        <div class="col-md-10"><input type="text" name="title" class="form-control" placeholder="請輸入標題......" value="{title}"></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">內容:</label>
                                        <div class="col-md-10"><textarea rows="3" cols="5" name="content" class="form-control" placeholder="請輸入內容......">{content}</textarea></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">開始顯示時間:</label>
                                        <div class="col-md-10"><input type="text" name="dts" class="form-control datepicker" size="10" value="{dts}" autocomplete="off"></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">結束顯示時間:</label>
                                        <div class="col-md-10"><input type="text" name="dte" class="form-control datepicker" size="10" value="{dte}" autocomplete="off"></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">狀態：</label>
                                        <div class="col-md-10">
                                            <label class="radio-inline">
                                                <input type="radio" class="uniform" name="enabled" value="1" {enabled1}>啟用
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" class="uniform" name="enabled" value="0" {enabled0}>停用
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        {HIDDEN_ID}
                                        <button type="submit" class="btn btn-primary pull-right">{button}</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
