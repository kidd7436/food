<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>{TITLE}</title>
    <link href="{PUBLIC_URL}css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="{PUBLIC_URL}css/main.css" rel="stylesheet" type="text/css">
    <link href="{PUBLIC_URL}css/icons.css" rel="stylesheet" type="text/css">
    <link href="{PUBLIC_URL}css/login.css" rel="stylesheet" type="text/css">
    <link href="{PUBLIC_URL}css/font-awesome.min.css" rel="stylesheet">
    <script src="{PUBLIC_URL}js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="{PUBLIC_URL}js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="{PUBLIC_URL}js/nprogress.js" type="text/javascript"></script>
    <script src="{PUBLIC_URL}js/login.js" type="text/javascript"></script>
    <script>
    $(document).ready(function(){
        Login.init();
    });
    </script>
</head>
<body class="login">
    <div class="logo">
        <strong>{TITLE}</strong>
    </div>
    <div class="box">
        <div class="content">
            <form class="form-vertical login-form" method="post">
                <h3 class="form-title">後台登入系統</h3>
                <div class="alert fade in alert-danger" style="display: none;">
                    <i class="icon-remove close" data-dismiss="alert"></i> 请输入您的帐号、密码、以及验证码 !
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="icon-user"></i> <input autofocus="autofocus" class="form-control" data-msg-required="請輸入您的帳號......" data-rule-required="true" name="login" placeholder="請輸入帳號......" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="icon-lock"></i> <input class="form-control" data-msg-required="請輸入您的密碼......" data-rule-required="true" name="pass" placeholder="請輸入密碼......" type="password">
                    </div>
                </div>
                <div class="form-group" style="position: relative;">
                    <div class="input-icon"><i class="icon-check"></i> <input class="form-control" data-msg-required="請輸入驗證碼......" data-rule-required="true" maxlength="5" name="authnum" placeholder="請輸入驗證碼......" size="10" type="tel"> <img src="{CAPTCHA}" style="position: absolute; right:0; top:0"></div>
                </div>
                <div class="form-actions">
                    {CAPTCHAHIDDENINPUT} <button class="submit btn btn-primary pull-right" type="submit">登入<i class="icon-angle-right"></i></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
