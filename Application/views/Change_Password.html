        <div id="content">
            <div class="container">
                <div class="crumbs">
                    <ul class="breadcrumb" id="breadcrumbs">
                        <li>
                            <i class="icon-home"></i> <a href="{URL}">首頁</a>
                        </li>
                    </ul>
                </div>
                <div class="row row-bg">
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="widget box">
                            <div class="widget-header">
                                <h4><i class="icon-reorder"></i> 修改密碼</h4>
                            </div>
                            <div class="widget-content">
                                <form class="form-horizontal row-border" method="post" action="{POST_URL}">
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">舊密碼：</label>
                                        <div class="col-md-10"><input type="password" name="oldpassword" class="form-control" placeholder="請輸入舊密碼......"></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">新密碼：</label>
                                        <div class="col-md-10"><input type="password" name="newpassword" class="form-control" placeholder="請輸入新密碼......"></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">再次輸入新密碼：</label>
                                        <div class="col-md-10"><input type="password" name="renewpassword" class="form-control" placeholder="請輸入新密碼......"></div>
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-primary pull-right">修改</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
